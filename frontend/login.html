<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>

<h2>CloudGov Login</h2>

<input id="user" placeholder="Username">
<input id="pass" type="password" placeholder="Password">
<button onclick="login()">Login</button>

<script>
const API = "https://multi-cloud-governance-platform.onrender.com";

async function login(){
    const res = await fetch(API + "/deployments/login", {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body: JSON.stringify({
            username: user.value,
            password: pass.value
        })
    });

    const data = await res.json();

    if(data.token){
        localStorage.setItem("token", data.token);
        window.location.href = "/index.html";
    } else {
        alert("Login failed");
    }
}
</script>

</body>
</html>
