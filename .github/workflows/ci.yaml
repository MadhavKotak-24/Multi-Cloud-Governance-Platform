name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r platform-api/requirements.txt
          pip install flake8 bandit pytest

      - name: Lint check
        run: flake8 platform-api || true

      - name: Security scan
        run: bandit -r platform-api || true

      - name: Run tests
        run: pytest || true
